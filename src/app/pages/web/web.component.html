<div class="resume-wrapper" *ngIf="isReady">
  <app-resume-header />

  <div class="resume-container">
    <app-resume-profile />

    <div class="container">
      <div class="resume-line-x"></div>
    </div>

    <section class="resume-experience">
      <div class="container">
        <div class="row align-items-start">
          <div class="col col-lg-4 col-12 text-lg-end text-center order-lg-0 order-1">
            <app-resume-skills />
          </div>
          <div class="col col-lg-8 ps-lg-5 col-12 order-lg-1 order-0">
            <app-resume-timeline />
          </div>
        </div>
      </div>
    </section>

    <div class="resume-stack">
      <div class="resume-slider">
        <div class="resume-slider-group">
          <div class="resume-slider__icon" *ngFor="let icon of stackIcons.upper">
            <div class="resume-slider__icon__svg" [innerHTML]="icon.html"></div>
          </div>
        </div>
        <div aria-hidden="true" class="resume-slider-group">
          <div class="resume-slider__icon" *ngFor="let icon of stackIcons.upper">
            <div class="resume-slider__icon__svg" [innerHTML]="icon.html"></div>
          </div>
        </div>
      </div>
      <div class="resume-slider resume-slider--reverse">
        <div class="resume-slider-group">
          <div class="resume-slider__icon" *ngFor="let icon of stackIcons.down">
            <div class="resume-slider__icon__svg" [innerHTML]="icon.html"></div>
          </div>
        </div>
        <div aria-hidden="true" class="resume-slider-group">
          <div class="resume-slider__icon" *ngFor="let icon of stackIcons.down">
            <div class="resume-slider__icon__svg" [innerHTML]="icon.html"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{ 'resume-background': true, 'resume-background--active': isReady }"></div>
