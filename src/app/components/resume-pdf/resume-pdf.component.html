<button class="btn btn-primary btn-lg" (click)="downloadPDF()">Download PDF</button>

<div #content class="resume-pdf" [ngStyle]="{ width: width + 'px' }">
  <app-resume-profile view="pdf" />

  <div class="resume-line-x"></div>

  <section class="resume-experience">
    <div class="container">
      <div class="row align-items-start">
        <div class="col col-lg-4 col-12 text-lg-end text-center order-lg-0 order-1">
          <app-resume-skills view="pdf" />
        </div>
        <div class="col col-lg-8 ps-lg-5 col-12 order-lg-1 order-0">
          <!--          <app-resume-timeline />-->
        </div>
      </div>
    </div>
  </section>
</div>
